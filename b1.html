<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Duolingo - Học ngôn ngữ miễn phí</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <!--Trong HTML, thẻ <header> thường được sử dụng để chứa phần đầu của một trang web hoặc một phần trong trang web. Nó thường bao gồm các thành phần sau:

Logo và thương hiệu: Hiển thị biểu tượng hoặc tên của trang web.

Thanh điều hướng: Chứa menu điều hướng để người dùng có thể di chuyển giữa các trang.

Tiêu đề và mô tả ngắn: Giới thiệu nội dung hoặc mục đích của trang web.

Các nút hành động: Ví dụ như nút đăng nhập, đăng ký, tìm kiếm hoặc cài đặt.-->
        <div class="logo">
            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/logo/duolingo-logo.svg" alt="Duolingo Logo">
        </div>
        <nav class="nav">
            <a href="#">Tính năng</a>
            <a href="#">Ngôn ngữ</a>
            <a href="#">Di động</a>
            <a href="#">Giới thiệu</a>
        </nav>
        <div class="actions">
            <a href="#" class="login-btn">Đăng nhập</a>
            <a href="#" class="signup-btn">Bắt đầu</a>
        </div>
    </header>
    <section class="hero">
        <!--Công dụng của thẻ <section>:
Phân chia nội dung: Dùng để nhóm các nội dung có liên quan lại với nhau. Ví dụ:

Một phần giới thiệu.

Một phần tin tức mới nhất.

Một phần nhận xét của khách hàng.

Cải thiện SEO: Giúp công cụ tìm kiếm hiểu rõ hơn về từng phần của trang web.

Dễ dàng tùy chỉnh với CSS: Khi chia trang thành nhiều <section>, ta có thể áp dụng các kiểu 
    dáng riêng biệt cho từng phần.-->
        <div class="hero-content">
            <h1>Học ngôn ngữ miễn phí. Mãi mãi.</h1>
            <p>Duolingo là cách phổ biến nhất trên thế giới để học ngôn ngữ. Hoàn toàn miễn phí, vui nhộn và hiệu quả.</p>
            <a href="#" class="signup-btn big">Bắt đầu ngay</a>
        </div>
        <div class="hero-img">
            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/hero/desktop-v2/hero-duo.svg" alt="Duolingo Mascot" style="max-width: 320px;">
        </div>
    </section>
</body>
</html>
